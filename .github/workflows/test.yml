on:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - "*"
    paths:
      - src/**
      - tests/**
      - poetry.lock
      - .github/workflows/test.yml

name: Run Unit Tests

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Update PATH
        run: echo "$HOME/src" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --with dev

      - name: Install Poetry from main branch
        run: poetry add git+https://github.com/python-poetry/poetry.git

      - name: Run unit tests with coverage
        run: poetry run coverage run

      - name: Export as LCOV
        if: ${{ github.event_name != 'schedule' }}
        run: poetry run coverage lcov

      - name: Coveralls
        if: ${{ github.event_name != 'schedule' }}
        uses: coverallsapp/github-action@v2
        with:
          flag-name: ${{ matrix.os }} / ${{ matrix.python-version }}
          file: coverage.lcov
          parallel: true

  finish:
    name: Finish up...
    if: ${{ github.event_name != 'schedule' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
